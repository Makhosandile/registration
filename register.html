<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form id="registrationForm" onsubmit="return validateForm()">
                            <!-- ... Your registration form fields ... -->
                            <button type="submit" class="btn btn-primary custom-btn">Register</button>
                        </form>
                        <div id="alert-success" class="alert alert-success"></div>
                        <div id="alert-danger" class="alert alert-danger"></div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="login.html" class="custom-link">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            // Your registration validation logic here
            // If registration is successful, do the following:

            var alertSuccess = document.getElementById('alert-success');
            alertSuccess.style.display = 'block';
            alertSuccess.innerHTML = 'Registration successful!';

            // Redirect to the marks page after registration
            setTimeout(function () {
                window.location.href = "marks.html"; // Replace "marks.html" with the actual URL of your marks page
            }, 2000); // Redirect after 2 seconds (you can adjust the delay as needed)

            return false;
        }
    </script>
</body>
</html>
