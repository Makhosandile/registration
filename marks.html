<!DOCTYPE html>
<html>
<head>
    <title>Student Marks</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Student Marks</div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Student Number</th>
                                    <th>Test 1</th>
                                    <th>Test 2</th>
                                    <th>Test 3</th>
                                    <th>Assignment 1</th>
                                    <th>Assignment 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Doe</td>
                                    <td>S1234567</td>
                                    <td>85</td>
                                    <td>78</td>
                                    <td>92</td>
                                    <td>95</td>
                                    <td>88</td>
                                </tr>
                                <tr>
                                    <td>Jane Smith</td>
                                    <td>S7654321</td>
                                    <td>92</td>
                                    <td>89</td>
                                    <td>78</td>
                                    <td>87</td>
                                    <td>94</td>
                                </tr>
                                <!-- Add more student rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
